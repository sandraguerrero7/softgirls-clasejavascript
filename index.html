<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <h1> Aprendiendo Geometría</h1>

        <h2>Área de un triángulo</h2>

        <form action="">
            <div class="mb-3">
                <label for="base" class="form-label">Base</label>
                <input type="number" class="form-control" id="base" name="base" placeholder="Ingresa la base">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura" name="altura" placeholder="Ingresa la altura">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3" onclick="bienvenida()">Calcular</button>
            </div>
        </form>
        

    </div>
